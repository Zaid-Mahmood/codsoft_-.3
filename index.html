<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <script src="/js/index.js"></script>
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="mainCalBody px-2 py-4 w-50 mx-auto">
            <div class="buttons">
                <h2 class="calHeading text-center">Standard Calculator</h2>
                <table class="w-100">
                    <tr>
                        <td colspan="4"><input class="displayUnit text-end rounded-2" readonly
                                onchange="updateDisplay()" type="text" value="0"></td>
                    </tr>
                    <div class="py-2">
                        <tr>
                            <td><input readonly type="button" value="7" onclick="btn(this.value)" /></td>
                            <td><input readonly type="button" value="8" onclick="btn(this.value)" /></td>
                            <td><input readonly type="button" value="9" onclick="btn(this.value)" /></td>
                            <td><input readonly type="button" value="x" onclick="operation(this.value)" /></td>
                        </tr>

                        <tr>
                            <td><input readonly type="button" value="4" onclick="btn(this.value)" /></td>
                            <td><input readonly type="button" value="5" onclick="btn(this.value)" /></td>
                            <td><input readonly type="button" value="6" onclick="btn(this.value)" /></td>
                            <td><input readonly type="button" value="/" onclick="operation(this.value)" /></td>
                        </tr>

                        <tr>
                            <td><input readonly type="button" value="1" onclick="btn(this.value)" /></td>
                            <td><input readonly type="button" value="2" onclick="btn(this.value)" /></td>
                            <td><input readonly type="button" value="3" onclick="btn(this.value)" /></td>
                            <td><input readonly type="button" value="del" onclick="del()" /></td>
                        </tr>

                        <tr>
                            <td><input readonly type="button" value="0" onclick="btn(this.value)" /></td>
                            <td><input readonly type="button" value="+" onclick="operation(this.value)" /></td>
                            <td><input readonly type="button" value="-" onclick="operation(this.value)" /></td>
                            <td><input readonly type="button" value="AC" onclick="allClear()" /></td>
                        </tr>

                        <tr>
                            <td><input readonly type="button" value="." onclick="btn(this.value)" /></td>
                            <td><input readonly type="button" value="√" onclick="squareRoot()" /></td>
                            <td><input readonly type="button" value="x²" onclick="square()" /></td>
                            <td><input readonly type="button" value="=" onclick="calculate()" /></td>
                        </tr>
                        
                    </div>
                </table>
            </div>
        </div>
    </div>
    </div>

</body>

</html>
